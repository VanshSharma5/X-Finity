server:
    port: ${APP_PORT}

spring:
  application:
    name: contactmanager

  mvc:
    view:
      prefix: /views/
      suffix: .jsp

  sql:
    init:
      mode: always
  
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect